    </div>
    <main class="container">
        <nav class="navbar">
            <p class="navbar__item class--selected">Todos los contactos</p>
            <p class="navbar__item">Favoritos</p>
            <ul class="navbar-list">
                <li class="navbar-list__item">Amigos</li>
                <li class="navbar-list__item">Familia</li>
                <li class="navbar-list__item">Trabajo</li>
            </ul>
        </nav>
        <aside class="contacts">
            <form action="" class="search">
                <label for="search" class="label-hidden">Buscar</label>
                <input type="search" name="search" id="" placeholder="Buscar" class="form-group__control search__control">
                <button type="submit" class="btn btn--search">
                    <svg class="icon" width="17" height="17" alt="Icono lupa">
                        <use xlink:href="#zoom"></use>
                    </svg>        
                </button>
            </form>
            <div class="contact-list">
                <div  class="contact-list__contact">Angelia Reid
                    <span class="contact-list__contact--close">&times;</span>
                </div>
                <div  class="contact-list__contact">Arden Robbins
                    <span class="contact-list__contact--close">&times;</span>

                </div>
                <div  class="contact-list__contact">Benton Martinez
                    <span class="contact-list__contact--close">&times;</span>

                </div>
            </div><!--//contact-list-->
        </aside>
        <div class="contact-info">
            <div class="contact-info__name">
                <div class="contact-info__group">
                    <h1 class="h1 contact-info__title" data-first-letter="A">Cesar Drake</h1>
                    <p class="contact-info__class">Amigos</p>
                </div>
            </div>
            <div class="contact-info__contact-dates">
                <p class="contact-info__email">
                    <svg class="icon--info" width="20" height="15" alt="Icono email">
                        <use xlink:href="#email"></use>
                    </svg>
                    cesar.drake@gmail.com
                </p>
                <p class="contact-info__phone">
                    <svg class="icon--info" width="18" height="18" alt="Icono teléfono">
                        <use xlink:href="#phone"></use>
                    </svg>
                    +34  607 123 456
                </p>
            </div>
            <div class="contact-info__edit">
                <button type="button" class="btn btn--edit">Editar</button>
                <button type="button" class="btn btn--plus">
                    <svg class="icon" width="19" height="19" alt="Simbolo más">
                        <use xlink:href="#plus"></use>
                    </svg>
                </button>
            </div>
        </div><!--//contact-info-->
        <article class="contact-edit">
            <h2 class="h2">Editar contacto</h2>
            <form action="" class="form form-edit-contact">
                <fieldset class="form__name-surname">
                    <legend hidden>Nombre y apellidos</legend>
                    <div class="form-group">
                    <label for="name" class="form-group__label">Nombre</label>
                    <input type="text" name="name" id="name" class="form-group__control">
                    </div>
                    <div class="form-group">
                        <label for="surname" class="form-group__label">Apellidos</label>
                        <input type="text" name="surname" id="surname" class="form-group__control">
                    </div>
                </fieldset>
                <fieldset class="form__contact">
                    <legend hidden>Datos de contacto</legend>
                        <div class="form-group">
                            <label for="email" class="form-group__label">Correo electrónico</label>
                            <input type="email" name="email" id="email" class="form-group__control">
                        </div>
                        <div class="form-group--phone">
                            <label for="name" class="form-group__label">Telefono</label>
                            <select name="phone" id="phoneCountry" class="form-group__control ">
                                <option value="Spain" selected>País...</option>
                            </select>
                            <input type="tel" name="phone" id="phone" class="form-group__control">
                        </div>
                </fieldset>
                <div class="form-group form-group--alone">
                    <label for="group" class="form-group__label">Grupo</label>
                    <select name="group" id="groups" class="form-group__control">
                        <option value="" selected>Seleccionar...</option>
                        <option value="friends" >Amigos</option>
                        <option value="family" >Familia</option>
                        <option value="work" >Trabajo</option>                        
                    </select>
                </div>
                <div class="button-group">
                        <button type="button" class="btn btn--update">Actualizar</button>
                        <button type="button" class="btn btn--close">
                            &times;
                        </button>        
                </div>
            </form>
        </article><!--//Contact-edit -->
        <article class="contact-new" >
                <h2 class="h2">Nuevo contacto</h2>
                <form action="" class="form form-new-contact">
                    <fieldset class="form__name-surname">
                        <legend hidden>Nombre y apellidos</legend>
                        <div class="form-group">
                        <label for="name" class="form-group__label">Nombre</label>
                        <input type="text" name="name" id="name" class="form-group__control">
                        </div>
                        <div class="form-group">
                            <label for="surname" class="form-group__label">Apellidos</label>
                            <input type="text" name="surname" id="surname" class="form-group__control">
                        </div>
                    </fieldset>
                    <fieldset class="form__contact">
                        <legend hidden>Datos de contacto</legend>
                            <div class="form-group">
                                <label for="email" class="form-group__label">Correo electrónico</label>
                                <input type="email" name="email" id="email" class="form-group__control">
                            </div>
                            <div class="form-group--phone">
                                <label for="name" class="form-group__label">Telefono</label>
                                <select name="phone" id="phoneCountry" class="form-group__control">
                                    <option value="Spain" selected>País...</option>
                                </select>
                                <input type="tel" name="phone" id="phone" class="form-group__control">
                            </div>
                    </fieldset>
                    <div class="form-group form-group--alone">
                        <label for="group" class="form-group__label">Grupo</label>
                        <select name="group" id="groups" class="form-group__control">
                            <option value="" selected>Seleccionar...</option>
                            <option value="friends" >Amigos</option>
                            <option value="family" >Familia</option>
                            <option value="work" >Trabajo</option>                        
                        </select>
                    </div>
                    <div class="button-group">
                            <button type="button" class="btn btn--plus">Añadir</button>
                            <button type="button" class="btn btn--close">
                                &times;
                            </button>        
                    </div>    
                </form>
            </article><!--//Contact-new -->
    





    </main>

</body>

</html>
